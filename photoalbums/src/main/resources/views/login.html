<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="">
    <!-- Include Bootstrap css @5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Include Bootstrap js @5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- Include individual login.js for RESTful-API and toggle Password visbility -->
    <script type="module" src="/login.js" defer></script>
</head>
<body class="bg-light">
<main class="container
    min-vh-100
    d-flex flex-column gap-5 justify-content-center align-items-center">
    <section>
        <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
    </section>
    <!-- login.js ruft POST /login beim Absenden des Formulars auf -->
    <form id="loginForm" class="d-flex flex-column gap-3 w-50
        pt-5 border-top border-secondary border-opacity-50">
        <section class="form-floating was-validated">
            <input id="username" class="form-control" type="text" placeholder="Username" required>
            <label for="username" class="form-label">Username</label>
            <p class="invalid-feedback mt-1 m-0">Das Feld Username darf nicht leer sein.</p>
        </section>
        <section class="form-floating was-validated">
            <input id="password" class="form-control" type="password" placeholder="Password" required>
            <label for="password" class="form-label">Password</label>
            <p class="invalid-feedback mt-1 m-0">Das Feld Passwort darf nicht leer sein.</p>
        </section>
        <section class="form-check">
            <input class="form-check-input" type="checkbox" id="togglePasswordVisibility">
            <label class="form-check-label" for="togglePasswordVisibility">
                Show password
            </label>
        </section>
        <button class="btn btn-lg btn-primary" type="submit">Login</button> <!-- Submit event des <form>-tags auslÃ¶sen -->
    </form>
    <div id="error-login-container" class="alert alert-danger d-none">
        <h4>Fehler</h4>
        <p id="error-login"></p>
    </div>
</main>
</body>
</html>
