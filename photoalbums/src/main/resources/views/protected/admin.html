<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin-Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>

<!-- TODO: Fehleranzeige im Frontend -->
<header class="container my-4">

  <div class="row text-end">

    <div class="col text-start">
      <button class="btn btn-secondary">
        Zurück zur Fotogaliere
      </button>
    </div>

    <div class="col">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

    <div class="col">
      <button class="btn btn-dark" type="button" data-bs-toggle="modal" data-bs-target="#addModal" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Modal, um einen Nutzer hinzuzufügen -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="Benutzer hinzufügen" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="addUser">Benutzer hinzufügen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="field-username" class="form-label">Benutzername</label>
              <input type="text" class="form-control" id="field-username" required>
            </div>
            <div class="mb-3">
              <label for="field-password" class="form-label">Passwort</label>
              <input type="text" class="form-control" id="field-password"> <!-- TODO: toggle password visibility -->
            </div>
            <div class="mb-3">
              <label for="field-role" class="form-label">Rolle</label>
              <select class="form-select" id="field-role">
                <option disabled>Admin</option>
                <option value="User">User</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-primary">Speichern</button>
        </div>
      </div>
    </div>
  </div>

</header>

<main>
  <table class="table container">
    <thead>
      <tr>
        <th scope="col">Benutzername</th>
        <th scope="col">Passwort</th>
        <th scope="col">Rolle</th>
        <th scope="col">Bearbeiten</th>
      </tr>
    </thead>
    <tbody>

      <!-- *.ts inserts here -->
      <tr>
        <td>admin</td>
        <td>root</td>
        <td>Admin</td>
        <td>
          <div class="row">
            <div class="col">
              <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#editModal">Bearbeiten</button>
            </div>
            <div class="col">
              <button class="btn btn-danger w-100">
                Benutzer löschen
              </button>
            </div>
          </div>
        </td>
      </tr>

    </tbody>
  </table>

  <!-- Modal, um einen Nutzer zu Bearbeiten -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="Benutzer bearbeiten" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="editModalLabel">Benutzer bearbeiten</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Benutzername</label>
              <input type="text" class="form-control" id="username" value="current username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Passwort</label>
              <input type="text" class="form-control" id="password" value="current password"> <!-- TODO: toggle password visibility -->
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Rolle</label>
              <select class="form-select" id="role">
                <option disabled>Admin</option>
                <option value="User">User</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-primary">Speichern</button>
        </div>
      </div>
    </div>
  </div>

</main>
</body>
</html>
