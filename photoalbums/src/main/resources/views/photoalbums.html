<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photalbums</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include Bootstrap css @5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Include Bootstrap js @5.3.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body class="bg-light">
  <section class="min-vh-100">
    <div class="container-lg">
      <div class="row gy-4">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="../../../../img/1.jpg" class="img-fluid gallery-item" alt="gallery" data-bs-toggle="modal" data-bs-target="#gallery-modal" data-bs-img="../img/1.jpg">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="../../../../img/2.jpg" class="img-fluid gallery-item" alt="gallery" data-bs-toggle="modal" data-bs-target="#gallery-modal" data-bs-img="../img/2.jpg">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="../../../../img/3.jpg" class="img-fluid gallery-item" alt="gallery" data-bs-toggle="modal" data-bs-target="#gallery-modal" data-bs-img="../img/3.jpg">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="../../../../img/4.jpg" class="img-fluid gallery-item" alt="gallery" data-bs-toggle="modal" data-bs-target="#gallery-modal" data-bs-img="../img/4.jpg">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="../../../../img/5.jpg" class="img-fluid gallery-item" alt="gallery" data-bs-toggle="modal" data-bs-target="#gallery-modal" data-bs-img="../img/5.jpg">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="../../../../img/6.jpg" class="img-fluid gallery-item" alt="gallery" data-bs-toggle="modal" data-bs-target="#gallery-modal" data-bs-img="../img/6.jpg">
        </div>
      </div>
    </div>
  </section>

<!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="../../../../img/1.jpg" class="img-fluid modal-img" alt="modal img">
      </div>
    </div>
  </div>
</div>
</body>
</html>
